{% extends 'app/base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="card card-profile mx-auto my-5">
  <div class="card-body">
    <h5 class="card-title text-center">編集画面</h5>
    <form method="post">
      {% csrf_token %}
      <table class="profile_table mb-4">
        <tbody>
          <tr>
            <th class="header">名前</th>
            <td class="data form_wrap form_wrap-2">
              {% render_field form.first_name class='form-control' placeholder='姓' %}
              {% render_field form.last_name class='form-control' placeholder='名' %}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button mx-auto">
        <button class="btn btn-lg btn-warning btn-block" type="submit">更新する</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
